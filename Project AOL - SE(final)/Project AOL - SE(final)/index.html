<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Sistem Manajemen Belajar</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="left-section">
    <!-- Background Shapes -->
    <div class="shape square" style="--size: 60px; top: 10%; left: 10%;"></div>
    <div class="shape square" style="--size: 100px; top: 30%; left: 25%;"></div>
    <div class="shape circle" style="--size: 80px; bottom: 15%; right: 20%;"></div>
    <div class="shape circle" style="--size: 50px; top: 60%; left: 5%;"></div>
    <div class="shape triangle" style="--size: 90px; top: 40%; right: 10%;"></div>
    <div class="shape triangle" style="--size: 60px; bottom: 10%; left: 40%;"></div>
    <div class="shape square" style="--size: 120px; top: 70%; right: 5%;"></div>
    <div class="shape circle" style="--size: 100px; top: 20%; right: 25%;"></div>

    <!-- Login Box -->
    <div class="login-box">
      <h2>Hello!</h2>
      <p>Assignments don’t track themselves. Let’s log in!</p>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email Address" required />
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <button class="login-btn" type="submit">Login</button>
        <div class="forgot">Forgot Password</div>
      </form>
      <div class="signup" id="signupLink">Don't have an account? Sign Up</div>
    </div>
  </div>

  <div class="right-section">
    <img src="/image/Login image.png" alt="Login Illustration" style="width: 200%; max-width: 700px;">
  </div>

  <!-- JavaScript -->
  <script src="/javascript/index.js"></script>
  <script src="/javascript/auth.js"></script>
</body>
</html>
