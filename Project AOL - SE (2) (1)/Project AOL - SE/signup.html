<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Learning Manager</title>
  <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
  <!-- Animated Shapes -->
  <div class="shape square" style="--size: 120px; top: 10%; left: 15%;"></div>
  <div class="shape square" style="--size: 90px; top: 40%; left: 70%;"></div>
  <div class="shape circle" style="--size: 140px; bottom: 15%; right: 20%;"></div>
  <div class="shape circle" style="--size: 100px; top: 60%; left: 10%;"></div>
  <div class="shape triangle" style="--size: 130px; top: 20%; right: 15%;"></div>
  <div class="shape triangle" style="--size: 110px; bottom: 5%; left: 50%;"></div>
  <div class="shape square" style="--size: 160px; top: 70%; right: 10%;"></div>
  <div class="shape circle" style="--size: 180px; top: 25%; right: 25%;"></div>

  <!-- Signup Container -->
  <div class="signup-container">
    <div class="form-section">
      <h2>Sign up</h2>
      <p>Already have an account? <a href="index.html">Login here</a></p>
      <form id="signupForm">
        <input type="text" id="name" placeholder="Enter your full name" required />
        <input type="email" id="email" placeholder="Enter your email address" required />
        <input type="password" id="password" placeholder="Enter a password (min. 6 characters)" required />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="illustration-section">
      <img src="/image/Sign Up image.png" alt="Signup Illustration" style="width: 120%; max-width: 700px;" />
    </div>
  </div>

  <!-- Script -->
  <script src="/javascript/signup.js"></script>
</body>
</html>
